<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>phyturge — arboretum</title>
  <meta name="description" content="hendecad by Phyturge Arboretum / phyIL over Python — closed beta-testing" />
  <style>
    :root{
      --bg0:#07090c;
      --bg1:#05070a;
      --fg:#eee7db;
      --muted:#b8b0a3;
      --dim:#8b857b;
      --cad:#7bd3a7;
      --focus:#9ad9b9;
    }

    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height: 100%;
      overflow: hidden;
      background: var(--bg1);
    }

    body{
      color: var(--fg);
      background:
        radial-gradient(900px 650px at 22% 18%, rgba(120,140,160,.09), transparent 68%),
        radial-gradient(760px 560px at 72% 78%, rgba(60,140,110,.07), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      background-attachment: fixed;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.01em;
    }

    /* subtle grain */
    body::before{
      content:"";
      position: fixed;
      inset:0;
      pointer-events:none;
      opacity: .06;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.028) 0, rgba(255,255,255,.028) 1px, transparent 1px, transparent 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.03) 0, rgba(0,0,0,.03) 1px, transparent 1px, transparent 5px);
      mix-blend-mode: overlay;
    }

    .page{
      height: 100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: clamp(32px, 8vh, 90px) 18px;
      opacity: 0;
      animation: fadeIn 0.6s ease 0.2s forwards;
    }

    @keyframes fadeIn{ to{ opacity: 1; } }

    .content{
      max-width: 880px;
      width: 100%;
    }

    .line{
      line-height: 1.65;
      margin-bottom: 0.42em;
      font-size: clamp(18px, 1.9vw, 22px);
    }

    .line.title{
      font-size: clamp(26px, 2.6vw, 34px);
      line-height: 1.3;
      margin-bottom: 0.65em;
    }

    .line.title .cad{
      color: var(--cad);
      text-shadow: 0 0 20px rgba(123,211,167,.14);
    }

    .line.dim{
      color: rgba(238,231,219,.82);
      font-size: clamp(16px, 1.6vw, 19px);
    }

    .line.quote{
      margin-top: clamp(22px, 3.2vh, 32px);
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.05);
      color: rgba(238,231,219,.72);
      font-size: clamp(15px, 1.5vw, 17px);
      line-height: 1.58;
    }

    .sig{
      margin-top: 12px;
      color: rgba(238,231,219,.58);
      font-size: clamp(14px, 1.3vw, 15px);
    }

    a{
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px dotted rgba(238,231,219,.32);
      transition: border-color .2s, color .2s;
    }
    a:hover{
      border-bottom-color: rgba(154,217,185,.80);
      color: rgba(238,231,219,.98);
    }
    a:focus-visible{
      outline: 2px solid var(--focus);
      outline-offset: 3px;
      border-radius: 6px;
    }

    /* seedling: fixed bottom-right */
    .seedling{
      position: fixed;
      right: clamp(16px, 4vw, 36px);
      bottom: clamp(16px, 3.8vh, 32px);
      width: 88px;
      height: 88px;
      pointer-events: none;
      opacity: 0;
      animation: seedFade 0.5s ease 0.8s forwards;
      filter: drop-shadow(0 0 12px rgba(123,211,167,.11));
    }

    @keyframes seedFade{ to{ opacity: .90; } }

    /* desktop: center vertically */
    @media (min-width: 900px){
      .page{
        align-items:center;
      }
    }

    /* mobile: force line breaks where needed */
    @media (max-width: 520px){
      .break-mobile{ display: block; }
    }

    /* reduced motion: instant, no fade */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
      .page{ opacity: 1; }
      .seedling{ opacity: .90; }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="content" role="main" aria-label="Phyturge Arboretum landing">
      <div class="line title">
        _hen<span>de</span><span class="cad">cad</span> — computer‑aided design, reimagined
      </div>

      <div class="line dim">
        Phyturge Arboretum<span class="break-mobile"><br /></span>
        phyIL over Python
      </div>

      <div class="line dim">
        closed beta-testing<span class="break-mobile"><br /></span>
        <a href="mailto:arsadamant@gmail.com?subject=hendecad%20closed%20beta%20%E2%80%94%20request%20seed&body=Hi%2C%0A%0AI%27d%20like%20to%20request%20a%20seed%20for%20hendecad%20closed%20beta.%0A%0AName%3A%0AUse%20case%3A%0ATech%20stack%3A%0AWhat%20I%20can%20test%3A%0A%0AThanks%2C">[request seed]</a>
      </div>

      <div class="line quote">
        "One who is φυτουργός<br />
        of all the works<br />
        of all other workmen,<br />
        of vessels of every kind,<br />
        plants and animals,<br />
        himself and all other things..."
      </div>

      <div class="sig">
        Plato, Rep. <a href="https://www.gutenberg.org/files/1497/1497-h/1497-h.htm" target="_blank" rel="noreferrer">596c7–e3</a>
      </div>
    </main>

    <canvas class="seedling" id="seedling" width="88" height="88" aria-hidden="true"></canvas>
  </div>

  <script>
    // Minimal canvas seedling (static mini-tree with subtle twitch)
    (function(){
      const c = document.getElementById('seedling');
      const ctx = c.getContext('2d');
      const px = 4;
      const C = {
        soil: 'rgba(238,231,219,.16)',
        stem: 'rgba(154,217,185,.60)',
        leaf: 'rgba(123,211,167,.68)',
        leaf2:'rgba(191,227,201,.54)'
      };

      function dot(x,y,color){
        if(!color) return;
        ctx.fillStyle = color;
        ctx.fillRect(x*px, y*px, px, px);
      }

      function draw(twitch){
        ctx.clearRect(0,0,88,88);
        // soil
        for(let x=3;x<=18;x++) dot(x,16,C.soil);
        // trunk
        dot(11,15,C.stem); dot(11,14,C.stem); dot(11,13,C.stem); dot(11,12,C.stem); dot(11,11,C.stem);
        // canopy
        [9,10,11,12,13].forEach(x => dot(x,10,C.leaf));
        dot(10,9,C.leaf2); dot(11,9,C.leaf2); dot(12,9,C.leaf2);
        dot(10,11,C.leaf2); dot(12,11,C.leaf2);
        // twitch: extra pixels
        if(twitch){ dot(9,9,C.leaf2); dot(13,9,C.leaf2); }
      }

      draw(false);

      // subtle twitch every few seconds
      let t = false;
      setInterval(() => {
        t = !t;
        draw(t);
      }, 4200);
    })();
  </script>
</body>
</html>
